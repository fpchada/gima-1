{% extends "base.html" %}
{% block title %} GIMA{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

{% load static %}

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2>Cargar Nueva Sección</h2>
        </div>
    </div>
</div>
<br/>

{% if submitted %}

<div class="container-sm">
    <div class="card">
        <div class="card-header">
            <h5>La operación se realizó con éxito!</h5>
        </div>
    </div>
</div>

{% else %}

<div class="container-fluid">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            
            <div class='col-md-8'>
                <div class="form-row"> 
                    {{crear_seccion_form|crispy}}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-right">
                    <input type = "submit" value= "Cargar" class = "btn btn-secondary">
                </div>
            </div>
        </div>
    </form>          
</div>
{%endif%}
    

{% endblock %}
