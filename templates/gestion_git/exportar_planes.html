{% extends "base.html" %}
{% block title %} GIMA {% endblock %}
{% block content %}

<div class= 'container'>
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <br>
        <br>
        <br>
        <div class="card-header bg-secondary text-center text-white">
          <h4>Exportar Planes de Pago</h4>
        </div>
        <div class="card align-items-center bg-light border border-dark">
          <br>
            <strong><h4>Elegir formato de descarga:</h4></strong>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <select name="file-format" class="form-control my-3">
                    <option selected>Choose format...</option>
                    <option>CSV</option>
                    <option>JSON</option>
                    <option>XLS (Excel)</option>
                    </select>
                <button class="btn btn-primary" type="submit">Exportar</button>
            </form>
        </div>
        <a href="{% url 'git:users' %}">Volver</a>
    </div>
</div>    
    
  
            {% endblock %}
